<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/7.css">
  <title>Opua's Website - Main</title>
  <style>
    /* Additional CSS for draggable window */
    .draggable {
      cursor: move;
      position: absolute;
      right: 467px;
      top: 92px;
    }
    body {
      margin: 0;
      padding: 0;
      background-image: url('https://wparena.com/wp-content/uploads/2009/09/img0.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      height: 100vh;
    }
    body, html {
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div class="window active draggable" style="max-width: 750px; width: 325px;">
    <div class="title-bar">
      <div class="title-bar-text">Main</div>
      <div class="title-bar-controls">
        <button aria-label="Minimize"></button>
        <button aria-label="Maximize"></button>
        <button aria-label="Close"></button>
      </div>
    </div>
    <div class="window-body has-space">
      <ul role="menubar">
        <li role="menuitem" tabindex="0">IPTV</li>
        <li role="menuitem" tabindex="0">Menu</li>
        <li role="menuitem" tabindex="0">Video</li>
        <li role="menuitem" tabindex="0">Twittar</li>
      </ul>
    </div>
  </div>
  
  <!-- JavaScript for drag functionality -->
  <script>
    document.addEventListener('DOMContentLoaded', (event) => {
        const element = document.querySelector('.draggable');
    
        let pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
    
        function dragMouseDown(e) {
            e = e || window.event;
            e.preventDefault();
            pos3 = e.clientX;
            pos4 = e.clientY;
            document.onmouseup = closeDragElement;
            document.onmousemove = elementDrag;
        }
    
        function elementDrag(e) {
            e = e || window.event;
            e.preventDefault();
            pos1 = pos3 - e.clientX;
            pos2 = pos4 - e.clientY;
            pos3 = e.clientX;
            pos4 = e.clientY;
    
            const newTop = element.offsetTop - pos2;
            const newLeft = element.offsetLeft - pos1;
    
            // Ensure the element does not go offscreen on the top or bottom
            if (newTop >= 0 && newTop <= window.innerHeight - element.offsetHeight) {
                element.style.top = newTop + "px";
            }
    
            // Ensure the element does not go offscreen on the left or right
            if (newLeft >= 0 && newLeft <= window.innerWidth - element.offsetWidth) {
                element.style.left = newLeft + "px";
            }
        }
    
        function closeDragElement() {
            document.onmouseup = null;
            document.onmousemove = null;
        }
    
        // Make the element draggable
        element.onmousedown = dragMouseDown;
    
        // Update position on window resize
        window.addEventListener('resize', () => {
            const windowWidth = window.innerWidth;
            const windowHeight = window.innerHeight;
    
            const elementLeft = element.offsetLeft;
            const elementTop = element.offsetTop;
    
            // Ensure the element stays within the bounds on resize
            if (elementLeft + element.offsetWidth > windowWidth) {
                element.style.left = (windowWidth - element.offsetWidth) + "px";
            }
            if (elementTop + element.offsetHeight > windowHeight) {
                element.style.top = (windowHeight - element.offsetHeight) + "px";
            }
        });
    
        // Initial call to set the position correctly on load
        const windowWidth = window.innerWidth;
        const windowHeight = window.innerHeight;
    
        const elementLeft = element.offsetLeft;
        const elementTop = element.offsetTop;
    
        // Ensure the element stays within the bounds on load
        if (elementLeft + element.offsetWidth > windowWidth) {
            element.style.left = (windowWidth - element.offsetWidth) + "px";
        }
        if (elementTop + element.offsetHeight > windowHeight) {
            element.style.top = (windowHeight - element.offsetHeight) + "px";
        }
    });
  </script>
</body>
</html>
