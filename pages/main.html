<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/7.css">
  <link rel="stylesheet" href="https://github.com/opuadm/opuaytfrfr/blob/a6b9367044208e762f1b2f1209402323bb3744b4/assets/main2/styles.css">
  <title>Opua's Website - Main</title>
  <style>
    /* Additional CSS for draggable window */
    .draggable {
      cursor: move;
      position: absolute;
    }
    body {
      margin: 0;
      padding: 0;
      background-image: url('https://wparena.com/wp-content/uploads/2009/09/img0.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      height: 100vh;
    }
    body, html {
      overflow: hidden;
    }
    .blue1::before,
    .blue1 > .title-bar {
      background-color: rgba(0, 38, 189, 0.75)
    }
    .blue2::before,
    .blue2 > .title-bar {
      background-color: rgba(0, 38, 189, 0.75)
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
</head>
<body>
  <div class="window blue1 active draggable" id="window" style="max-width: 750px; width: 325px;">
    <div class="title-bar">
      <div class="title-bar-text">Main Page</div>
      <div class="title-bar-controls">
        <button aria-label="Minimize"></button>
        <button aria-label="Maximize"></button>
        <button aria-label="Close" onclick="document.querySelector('.window.blue1.active.draggable').style.display='none'"></button>
      </div>
    </div>
    <div class="window-body has-space">
      <p>Welcome to the actual Main Page! :D</p>
      <button onclick="showElement('window1')">Social Medias</button>
    </div>
  </div>
  <div class="window blue2 active draggable" id="window1" style="max-width: 750px; width: 325px; display: none;">
    <div class="title-bar">
      <div class="title-bar-text">Social Medias</div>
      <div class="title-bar-controls">
        <button aria-label="Minimize"></button>
        <button aria-label="Maximize"></button>
        <button aria-label="Close" onclick="document.querySelector(".window.blue2.active.draggable").style.display='none'"></button>
      </div>
    </div>
    <div class="window-body has-space">
      <p>My Current Social Medias:</p>
      <ul class="tree-view has-container">
      <li>
        <details>
          <summary>Main Accounts</summary>
          <ul>
            <li><a href="https://x.com/OpuaYTReal">Twitter (Click Me to Open)</a></li>
          </ul>
        </details>
      </li>
    </ul>
    </div>
  </div>
  <script src="../assets/main/elementHide.js"></script>
  <script src="../assets/main/draggables.js"></script>
</body>
</html>
