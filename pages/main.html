<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/7.css">
    <title>Opua's Website - Main</title>
    <style>
      /* Additional CSS for draggable window */
      .draggable {
        cursor: move;
        position: absolute; /* Set position to absolute */
      }
      body {
        background-image: url('https://wparena.com/wp-content/uploads/2009/09/img0.jpg');
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div class="window active draggable" style="max-width: 750px">
      <div class="title-bar">
        <div class="title-bar-text">A window with contents</div>
        <div class="title-bar-controls">
          <button aria-label="Minimize"></button>
          <button aria-label="Maximize"></button>
          <button aria-label="Close"></button>
        </div>
      </div>
      <div class="window-body has-space">
        <p>There's so much room for activities!</p>
      </div>
    </div>
    
    <!-- JavaScript for drag functionality -->
    <script>
      // Function to make an element draggable
      function makeDraggable(element) {
        let pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
        element.onmousedown = dragMouseDown;
      
        function dragMouseDown(e) {
          e = e || window.event;
          e.preventDefault();
          pos3 = e.clientX;
          pos4 = e.clientY;
          document.onmouseup = closeDragElement;
          document.onmousemove = elementDrag;
        }
      
        function elementDrag(e) {
          e = e || window.event;
          e.preventDefault();
          pos1 = pos3 - e.clientX;
          pos2 = pos4 - e.clientY;
          pos3 = e.clientX;
          pos4 = e.clientY;
          element.style.top = (element.offsetTop - pos2) + "px";
          element.style.left = (element.offsetLeft - pos1) + "px";
        }
      
        function closeDragElement() {
          document.onmouseup = null;
          document.onmousemove = null;
        }
      }
      
      // Make all elements with class 'draggable' draggable
      const draggableElements = document.querySelectorAll('.draggable');
      draggableElements.forEach(makeDraggable);
    </script>
  </body>
</html>
