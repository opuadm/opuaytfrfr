<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/7.css">
  <title>Opua's Website - Main</title>
  <style>
    /* Additional CSS for draggable window */
    .draggable {
      cursor: move;
      position: absolute;
      right: 870px;
      top: 92px;
    }
    body {
      margin: 0;
      padding: 0;
      background-image: url('https://wparena.com/wp-content/uploads/2009/09/img0.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      height: 100vh;
    }
    body, html {
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div class="window active draggable" style="max-width: 750px; width: 325px;">
    <div class="title-bar">
      <div class="title-bar-text">Main</div>
      <div class="title-bar-controls">
        <button aria-label="Minimize"></button>
        <button aria-label="Maximize"></button>
        <button aria-label="Close"></button>
      </div>
    </div>
    <div class="window-body has-space">
      <ul role="menubar">
        <li role="menuitem" tabindex="0">IPTV</li>
        <li role="menuitem" tabindex="0">Menu</li>
        <li role="menuitem" tabindex="0">Video</li>
        <li role="menuitem" tabindex="0">Twittar</li>
      </ul>
    </div>
  </div>
  
  <!-- JavaScript for drag functionality -->
  <script>
    // Function to make an element draggable
    function makeDraggable(element) {
      let pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
      element.onmousedown = dragMouseDown;

      function dragMouseDown(e) {
        e = e || window.event;
        e.preventDefault();
        pos3 = e.clientX;
        pos4 = e.clientY;
        document.onmouseup = closeDragElement;
        document.onmousemove = elementDrag;
      }

      function elementDrag(e) {
        e = e || window.event;
        e.preventDefault();
        pos1 = pos3 - e.clientX;
        pos2 = pos4 - e.clientY;
        pos3 = e.clientX;
        pos4 = e.clientY;
        element.style.top = (element.offsetTop - pos2) + "px";
        element.style.left = (element.offsetLeft - pos1) + "px";
      }

      function closeDragElement() {
        document.onmouseup = null;
        document.onmousemove = null;
      }
    }

    // Make all elements with class 'draggable' draggable
    document.querySelectorAll('.draggable').forEach(makeDraggable);

    document.addEventListener('DOMContentLoaded', (event) => {
        const element = document.querySelector('.draggable');
    
        function updatePosition() {
            const windowWidth = window.innerWidth;
    
            // Calculate the right position to keep the element 870px from the right edge
            const newRight = Math.max(40, windowWidth - 870 - element.offsetWidth);
            element.style.right = newRight + 'px';
    
            // Ensure the element does not go offscreen on the top or bottom
            const elementRect = element.getBoundingClientRect();
            if (elementRect.top < 0) {
                element.style.top = '0px';
            }
            if (elementRect.bottom > window.innerHeight) {
                element.style.top = (window.innerHeight - element.offsetHeight) + 'px';
            }
        }
    
        // Adjust the position on window resize
        window.addEventListener('resize', updatePosition);
    
        // Initial call to set the position correctly on load
        updatePosition();
    });
  </script>
</body>
</html>
