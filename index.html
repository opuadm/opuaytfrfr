<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://unpkg.com/7.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="https://unpkg.com/xp.css">
    <title>Opua's Website!</title>
    <style>
      body {
        background-image: url('Images/img0.jpg');
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: 100% 100%;
      }
      .articlebg {
         max-width: 725px;
         background-color: rgb(24, 0, 82); /* Dark purple color of Windows 8 Start menu */
         font-family: 'CoolFontReal', sans-serif;
      }
      .iptvcounter-label {
        color: white;
      }
  </style>
    </style>
  </head>
  <body>
    <center>
      <div class="window">
        <div class="title-bar">
          <div class="title-bar-text">Command Prompt - website.bat</div>
          <div class="title-bar-controls">
            <button aria-label="Minimize"></button>
            <button aria-label="Maximize"></button>
            <button aria-label="Close"></button>
          </div>
        </div>
        <div class="window-body">
          <pre>Github Website 2024
             <br>C:&#92;WINDOWS&#92;SYSTEM32>website.bat 
             <br>Welcome to my Github Website! 
          </pre>
        </div>
      </div>
      <section class="tabs" style="max-width: 725px">
      <menu role="tablist" aria-label="Tabs Template">
        <button role="tab" aria-controls="tab-A" aria-selected="true">Idk some random tab</button>
        <button role="tab" aria-controls="tab-B">About</button>
        <button role="tab" aria-controls="vmware">More</button>
      </menu>
      <article class="articlebg" role="tabpanel" id="tab-A">
        <div class="field-row">
          <label class="iptvcounter-label">IPTV Counter</label>
          <div class="is-vertical">
            <input class="has-box-indicator" type="range" min="1" max="15" step="0.5" value="1" />
          </div>
        </div>
      </article>
      <article class="articlebg" role="tabpanel" id="tab-B" hidden>TEST!!!</article>
      <article class="articlebg" role="tabpanel" id="vmware" hidden>
        <div class="window active" style="max-width: 650px">
          <div class="title-bar">
            <div class="title-bar-text">VMware Workstation Pro 17.5.2 Download Link + More!</div>
            <div class="title-bar-controls">
              <button aria-label="Minimize"></button>
              <button aria-label="Maximize"></button>
              <button aria-label="Close"></button>
            </div>
          </div>
          <div class="window-body has-space">
            <div class="field-row">
              <input id="vmwaredselect" type="radio" name="selection">
              <label for="vmwaredselect"><a href="https://file.io/BOXAXjLvq9jh">Click on me to download VMware Workstation Pro 17.5.2</a></label>
            </div>
            <div class="field-row">
              <input id="iptvselect" type="radio" name="selection">
              <label for="iptvselect">i need I P T V service provider</label>
            </div>
          </div>
        </div>
      </article>
    </section>
    </center>
    <script>
      document.querySelectorAll('.tabs [role="tab"]').forEach(tab => {
        tab.addEventListener('click', () => {
          document.querySelectorAll('.tabs [role="tab"]').forEach(t => t.setAttribute('aria-selected', 'false'));
          tab.setAttribute('aria-selected', 'true');
          document.querySelectorAll('.tabs [role="tabpanel"]').forEach(panel => panel.hidden = true);
          document.getElementById(tab.getAttribute('aria-controls')).hidden = false;
        });
      });
    </script>
  </body>
</html>
